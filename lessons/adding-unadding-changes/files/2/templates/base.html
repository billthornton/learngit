<!DOCTYPE html>
<html>

    <head>
        {% block head %}{% endblock %}
        <title>{% block title %}{{ website_name }}{% endblock %}</title>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Welcome to {{ website_name }}</h1>
                <ul class="menu">
                    <li><a href="news">News</a></li>
                    <li><a href="blog">Blog</a></li>
                    <li><a href="forum">Forum</a></li>
                </ul>
            </header>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>


</html>
