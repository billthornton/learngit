{% extend "base.html" %}

{% block content %}
    <div class="listing">
        {% for forum in forum_posts %}
            <div class="forum-post">
                <div class="forum-post-header">
                    <h2>{{ forum.title|escape }}</h2>
                </div>
                <div class="forum-post-content">
                    {{ forum.body|escape }}
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
