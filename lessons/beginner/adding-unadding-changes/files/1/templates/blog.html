{% extend "base.html" %}

{% block content %}
    <div class="listing">
        {% for blog in blog_posts %}
            <div class="blog-post">
                <div class="blog-post-header">
                    <h2>{{ blog.title|escape }}</h2>
                </div>
                <div class="blog-post-content">
                    <h2>{{ blog.body|escape }}</h2>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
